<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatePost | Forum</title>
    <link rel="stylesheet" href="../../static/style/signUp.css" type="text/css">
</head>
<body>

    <h1>all Post</h1>



    <div>
        <div>
            <a href="/post/update"><button disabled>Edit</button></a>
            <a href="/post/delete"><button disabled>Delete</button></a>
            <form method="GET" action="/comment/create?id={{ .ID}}">
                <button>Comment</button>
            </form>

        </div>
        <h1 class="logo_text">Title: {{ .Title }}</h1>
        <h1 class="logo_text">Text: {{ .Text }}</h1>
        <h1 class="logo_text">Date: {{ .Date}}</h1>
        <h1 class="logo_text">Like: {{ .Like }}</h1>
        <h1 class="logo_text">Dislike: {{ .Dislike}}</h1>
        <h1 class="logo_text">Author:  <a href="/user?id={{ .User.ID}}" >  {{ .User.Username}}</a></h1>
        
        <h1 class="logo_text" style="text-align: center">Label:</h1>
        
        {{range .Categorys}}
        <div>
            <h2 class="logo_text"> <a href="/user?id={{ .ID}}" >  {{ .Title }}</a></h2>
            <h2 class="logo_text"></h2>
        </div>
        
        {{end}}        
       
    </div>
  <a href="/comments/all?id={{ .ID}}" >  View comments</a>

    <form method="POST" action="/comment/create">
        <input type="hidden" name ="postId"value="{{.ID}}">
       
        <label for="text"><b>Comment</b></label><br>
        <textarea rows="10" cols="30" name="text"></textarea><br>
        
        <button type="submit">Send</button> 
    </form>




</body>
</html>
