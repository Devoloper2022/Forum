<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatePost | Forum</title>
    <link rel="stylesheet" href="/ui/static/style/addPost.css" type="text/css">
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="POST" action="/create-post">
        <label for="title"><b>Title</b></label><br>
        <input type="text" name="title"><br>
        <label for="content"><b>Content</b></label><br>
        <textarea rows="10" cols="30" name="content"></textarea><br>
        
        <label for="categories">Categories</label><br>
        <select size="3" multiple id="categories "name="categories">
          {{range .Category}}
          <option value="{{.ID}}">{{.Name}}</option>
          {{end}}
        </select><br>
        <button type="submit">Create</button> 
    </form>
</body>
</html>
